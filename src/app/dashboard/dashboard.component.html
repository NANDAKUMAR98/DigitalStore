<app-nav-sidebar></app-nav-sidebar>
<div class="content">
    <h1 style="color:blue"><i class="fa fa-user"aria-hidden="true" style="font-size:35px"></i>Hello
    <span *ngIf="users && user;name">{{user.name}}</span></h1>
    <!-- Button trigger modal -->
<div type="fa" class="fa" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <div class="userdetails">
       <h1 style="color:blue"><img src="https://img.icons8.com/3d-fluency/512/person-male--v2.png" style="width:20%">UserDetails</h1> 
</div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">UserDetails</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card">
                <img src="https://img.icons8.com/3d-fluency/512/person-male--v2.png" alt="Avatar" style="width:50%">
                <div class="container">
                  <h4><b>Name:</b>{{user.name}}</h4> 
                  <tbody>
                    <tr>
                        <td>Email :</td>
                        <td>{{user.email}}</td>
                    </tr>
                    <tr>
                        <td>Mobile :</td>
                        <td>{{user.mobile}}</td>
                    </tr>
                    <tr>
                        <td>Location :</td>
                        <td>{{user.location}}</td>
                    </tr>
                    <tr>
                        <td>Role :</td>
                        <td>{{user.role}}</td>
                    </tr>
                  </tbody>
                </div>
              </div>
              </div>
        </div>
      </div>
    </div>
    <div class="carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/358691/pexels-photo-358691.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Welcome To Digital-Store</h5>
              <!-- <p>Some representative placeholder content for the first slide.</p> -->
            </div>
          </div>
          
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/2181192/pexels-photo-2181192.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Happy-Shopping</h5>
              <!-- <p>Some representative placeholder content for the first slide.</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/2217171/pexels-photo-2217171.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Best Shop</h5>
              <!-- <p>Some representative placeholder content for the first slide.</p> -->
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
