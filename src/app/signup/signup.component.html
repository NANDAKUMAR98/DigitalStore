<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="addUser()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h2 class="col-md-9 col-lg-3 col-xl-4">Register </h2>
              <!-- <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button> -->
  
              <!-- <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button> -->
            </div>
  
            <!-- <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div> -->
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="name" [(ngModel)]="user.name" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid user name" />
              <label class="form-label" for="form3Example3">User Name</label>
            </div>
            <div class="form-outline mb-4">
                <input type="email" [(ngModel)]="user.email" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
              <div class="form-outline mb-4">
                <input type="mobile" [(ngModel)]="user.mobile" id="form3Example5" class="form-control form-control-lg"
                  placeholder="Enter a valid mobile" />
                <label class="form-label" for="form3Example3">Mobile</label>
              </div>
              <div class="form-outline mb-4">
                <input type="location" [(ngModel)]="user.location" id="form3Example6" class="form-control form-control-lg"
                  placeholder="Enter a valid location" />
                <label class="form-label" for="form3Example3">Location</label>
              </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" [(ngModel)]="user.password" id="form3Example7" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
          
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Signup</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Do you have an account? <a href="#!"
                  class="link-danger" routerlink="/login">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2023. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
